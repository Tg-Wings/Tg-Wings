<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Bebidas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 50px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .section-title {
            background-color: #b71c1c;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .cocteles-container,
        .drinks-container,
        .marecados-container,
        .clasicos-container,
        .bebidas-container,
        .boba-container {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 1000px;
            padding: 20px;
            
        }
        
        .cocteles-container {
            background-image: url('barra/coctel1.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 1000px;
            padding: 20px;
        }

        .cocteles-container2 {
            background-image: url('barra/coctel2.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 1000px;
            padding: 20px;
        }

        .drinks-container { background-image: url('barra/coctel3.png'); }
        .marecados-container { background-image: url('barra/coctel4.png'); }
        .clasicos-container { background-image: url('barra/coctel5.png'); }
        .bebidas-container { background-image: url('barra/coctel6.png'); }
        .boba-container { background-image: url('barra/coctel7.png'); }
        .menu-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #b71c1c;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .menu-nav a:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="menu-nav">
        <a href="#cocteles">Cocteles de la Casa</a>
        <a href="#drinks">Drinks</a>
        <a href="#marecados">Marecados</a>
        <a href="#clasicos">Cocteles Clásicos</a>
        <a href="#bebidas">Bebidas</a>
        <a href="#boba">Boba Drinks</a>
    </nav>

    <div class="menu-container">
        <section id="cocteles" class="section">
            <div class="section-title">COCTELES DE LA CASA</div>
            <div class="cocteles-container"></div>
            <div class="cocteles-container2"></div>
        </section>
        
        <section id="drinks" class="section">
            <div class="section-title">DRINKS</div>
            <div class="drinks-container"></div>
        </section>
        <section id="marecados" class="section">
            <div class="section-title">MARECADOS</div>
            <div class="marecados-container"></div>
        </section>
        <section id="clasicos" class="section">
            <div class="section-title">COCTELES CLÁSICOS</div>
            <div class="clasicos-container"></div>
        </section>
        <section id="bebidas" class="section">
            <div class="section-title">BEBIDAS</div>
            <div class="bebidas-container"></div>
        </section>
        <section id="boba" class="section">
            <div class="section-title">BOBA DRINKS</div>
            <div class="boba-container"></div>
        </section>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="display: inline-block; background-color: #b71c1c; color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; transition: all 0.3s ease;">IR A INICIO</a>
        </div>
        <div class="footer-note" style="text-align: center; padding: 20px; background-color: rgba(0, 0, 0, 0.8); margin-top: 30px;">
            <p>Todos los precios incluyen IGV</p>
            <p>Las imágenes son referenciales</p>
        </div>
    </div>
</body>
</html>
