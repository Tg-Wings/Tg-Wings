<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Restaurante</title>
    <!-- Agregar el logo como favicon -->
    <link rel="icon" href="logo/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="ruta-del-logo/logo.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            background-color: #1a1a1a;
            color: white;
        }
    
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    
        .section {
            margin-bottom: 50px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
    
        .section-title {
            background-color: #b71c1c;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        /* Estilos generales para que las imágenes se vean completas y nítidas */
        .alitas-container, 
        .hamburguesas-container, 
        .pizzas-container, 
        .pastas-container, 
        .combos-container, 
        .postres-container, 
        .compartir-container {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: crisp-edges;
            min-height: 1000px;
            padding: 20px;
        }
    
        /* Sección Alitas */
        .alitas-container {
            background-image: url('menus/imagen1.jpg');
        }
    
        /* Sección Hamburguesas */
        .hamburguesas-container {
            background-image: url('menus/imagen2.jpg');
        }
    
        /* Sección Pizzas */
        .pizzas-container {
            background-image: url('menus/imagen3.jpg');
        }
    
        /* Sección Pastas */
        .pastas-container {
            background-image: url('menus/imagen4.jpg');
        }
    
        /* Sección Combos */
        .combos-container {
            background-image: url('menus/imagen5.jpg');
        }
    
        /* Sección Postres */
        .postres-container {
            background-image: url('menus/imagen6.jpg');
        }
    
        /* Sección Para Compartir */
        .compartir-container {
            background-image: url('menus/imagen7.jpg');
        }
    
        /* Estilos para los precios de las hamburguesas */
        .hamburguesa-precio {
            font-weight: bold;
            color: red;
            text-align: center;
            flex-grow: 1;
        }
    
        /* Agregar el símbolo de soles antes del precio */
        .hamburguesa-precio::before {
            content: 'S/. ';
            font-size: 0.9em;
            font-weight: bold;
        }
    
        .menu-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .menu-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #b71c1c;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
    
        .menu-nav a:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
    
        .menu-item {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
    
        .menu-item h3 {
            color: #fff;
            margin-bottom: 5px;
        }
    
        .menu-item p {
            color: #ccc;
            font-size: 0.9em;
        }
    
        .price {
            color: #b71c1c;
            font-weight: bold;
            font-size: 1.2em;
        }
    
        .footer-note {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 30px;
        }
    
        /* Estilos específicos para teléfonos móviles */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8em;
                padding: 15px;
            }

            .menu-nav {
                padding: 10px;
                bottom: 10px;
            }

            .menu-nav a {
                padding: 6px 12px;
                font-size: 12px;
            }

            [class*="-container"] {
                min-height: 101vh;
                background-size: 100%; /* Aumentado el ancho en un 20% */
                background-position: center center; /* Centrado mejorado */
                background-attachment: scroll;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .section {
                position: relative;
            }

            .section::after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            .section-title {
                position: relative;
                z-index: 2;
            }

            .menu-item {
                position: relative;
                z-index: 2;
                background-color: rgba(0, 0, 0, 0.8);
            }
        }

    
            /* Habilitar zoom con gestos táctiles */
            .section {
                touch-action: pan-x pan-y pinch-zoom;
            }
    
            /* Mejorar la legibilidad del texto */
            .menu-item h3 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
    
            .menu-item p {
                font-size: 0.9em;
                line-height: 1.4;
            }
    
            .price {
                font-size: 1.3em;
                margin-top: 10px;
            }
        
    </style>
</head>
<body>
    <nav class="menu-nav">
        <a href="#alitas">Alitas</a>
        <a href="#hamburguesas">Hamburguesas</a>
        <a href="#pizzas">Pizzas</a>
        <a href="#pastas">Pastas</a>
        <a href="#combos">Combos</a>
        <a href="#postres">Postres</a>
        <a href="#compartir">Para Compartir</a>
        <a href="index.html">Inicio</a>
    </nav>

    <div class="menu-container">
        <!-- Sección Alitas -->
        <section id="alitas" class="section">
            <div class="section-title">• ALITAS •</div>
            <div class="alitas-container"></div>
        </section>

        <!-- Sección Hamburguesas -->
        <section id="hamburguesas" class="section">
            <div class="section-title">HAMBURGUESAS</div>
            <div class="hamburguesas-container"></div>
        </section>

        <!-- Sección Pizzas -->
        <section id="pizzas" class="section">
            <div class="section-title">• PIZZAS •</div>
            <div class="pizzas-container"></div>
        </section>

        <!-- Sección Pastas -->
        <section id="pastas" class="section">
            <div class="section-title">PASTAS & SALTADOS</div>
            <div class="pastas-container"></div>
        </section>

        <!-- Sección Combos -->
        <section id="combos" class="section">
            <div class="section-title">• COMBO WINGS •</div>
            <div class="combos-container"></div>
        </section>

        <!-- Sección Postres -->
        <section id="postres" class="section">
            <div class="section-title">• POSTRES •</div>
            <div class="postres-container"></div>
        </section>

        <!-- Sección Para Compartir -->
        <section id="compartir" class="section">
            <div class="section-title">PARA COMPARTIR</div>
            <div class="compartir-container"></div>
        </section>

        <div class="footer-note">
            <p>Todos los precios incluyen IGV</p>
            <p>Las imágenes son referenciales</p>
        </div>
    </div>
</body>
</html>
