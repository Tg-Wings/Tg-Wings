<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción San Valentín</title>

    <!-- Enlace a Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://www.exquisitoperu.com/wp-content/uploads/2019/03/mayta.jpg') no-repeat center center/cover;
            color: #F5F5DC; /* Beige claro */
            font-weight: bold; /* Hace el texto más grueso */
            -webkit-text-stroke: 0.5px black; /* Contorno gris oscuro */
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
    
        .logo h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px red; /* Dorado */
            margin-bottom: 20px;
        }
    
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    
        .button {
            display: block;
            padding: 15px 40px;
            background: transparent;
            color: white; /* Dorado */
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0px 4px 10px red; /* Vino tinto */
            border: 2px solid black; /* Borde dorado */
        }
    
        .button:hover {
            background: linear-gradient(45deg, #FFD700, red);
            transform: scale(1.05);
            color: #F5F5DC; /* Beige claro */
        }
    
        /* Estilos para la sección social */
        .social {
            margin-top: 30px;
        }
    
        /* Contenedor de iconos */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    
        .icons a {
            font-size: 2.5em;
            color: white; /* Dorado */
            font-weight: bold;
            -webkit-text-stroke: 1px black; /* Contorno gris oscuro */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }
    
        .icons a:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 10px red; /* Vino tinto */
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 150px; /* Ajusta el tamaño según necesites */
            height: auto;
            margin-bottom: 10px; /* Espacio entre la imagen y el texto */
        }

    </style>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo/logo.png" alt="Logo del Restaurante" class="logo-img">
        </div>
        
        <div class="menu">
            <a href="menu.html" class="button">CARTA COMIDA</a>
            <a href="barra.html" class="button">CARTA BARRA</a>
            <a href="#" class="button">PROMOCIONES POR FECHA</a>
            <a href="#" class="button">PROMOCIONES GENERALES</a>
            <a href="#" class="button">CARTA DELIVERY</a>
        </div>
        <div class="social">
            <p>SIGUENOS</p>
            <div class="icons">
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://wa.me/123456789" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>            
        </div>
    </div>
</body>
</html>
