<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción San Valentín</title>
    <!-- Agregar el logo como favicon -->
    <link rel="icon" href="logo/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="ruta-del-logo/logo.ico" type="image/x-icon">

    <!-- Enlace a Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('establecimiento/imagen3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #F5F5DC;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('fondo/fondo1.jpeg') no-repeat center center;
            background-size: 100% 100%; /* Hace que la imagen cubra toda la pantalla sin recortes */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }


        .loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background: red;
            transition: width 7s ease;
        }

        /* Contenedor principal */
        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .welcome-text {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            padding: 15px 40px;
            background: transparent;
            color: #FFFFFF; /* Blanco puro para mayor contraste */
            text-decoration: none;
            border-radius: 30px;
            font-weight: 900; /* Más grueso para mayor visibilidad */
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0px 4px 10px red; /* Sombra en vino tinto */
            border: 4px solid black; /* Borde más notorio */
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); /* Brillo en el texto */
        }

    
        .button:hover {
            background: linear-gradient(45deg, #FFD700, red);
            transform: scale(1.05);
            color: #F5F5DC; /* Beige claro */
        }

        .social {
            margin-top: 30px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icons a {
            font-size: 2.5em;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .icons a:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2em;
            }
            .button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="logo">
            <img src="logo/logo.png" alt="Logo del Restaurante" class="logo-img">
        </div>
        <div class="welcome-text">BIENVENIDO A THE GREAT WINGS - FAST FOOD</div>
        <p>Cargando...</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="logo/logo.png" alt="Logo del Restaurante" class="logo-img">
        </div>
        
        <div class="menu">
            <a href="menu.html" class="button">CARTA COMIDA</a>
            <a href="barra.html" class="button">CARTA BARRA</a>
            <a href="promociones.html" class="button">PROMOCIONES</a>
            <a href="reservaciones.html" class="button">RESERVACIONES</a>
            <a href="calificanos.html" class="button">CALIFICANOS</a>
            <a href="establecimiento.html" class="button">ESTABLECIMIENTO</a>
        </div>

        <div class="social">
            <p>SÍGUENOS</p>
            <div class="icons">
                <a href="https://www.facebook.com/TGWINGS13" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/TGWINGS13" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://wa.me/c/51968505523" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.tiktok.com/@thegreatwings?_t=ZM-8tqPBc2TwE1&_r=1" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
          
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hasVisitedThisSession = sessionStorage.getItem('hasVisitedThisSession');
            const loadingScreen = document.querySelector(".loading-screen");
            const container = document.querySelector(".container");

            function showContent() {
                loadingScreen.style.opacity = "0";
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    container.style.display = "flex";
                    requestAnimationFrame(() => {
                        container.style.opacity = "1";
                    });
                }, 500);
            }

            if (!hasVisitedThisSession) {
                setTimeout(() => {
                    document.querySelector(".loading-progress").style.width = "100%";
                }, 100);
                
                setTimeout(() => {
                    showContent();
                    sessionStorage.setItem('hasVisitedThisSession', 'true');
                }, 7000);
            } else {
                showContent();
            }
        });
    </script>
</body>
</html>
