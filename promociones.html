<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Restaurante</title>
    <!-- Agregar el logo como favicon -->
    <link rel="icon" href="logo/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="ruta-del-logo/logo.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            background-color: #b71c1c;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .promociones-container {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 1000px;
            padding: 20px;
        }

        .menu-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #b71c1c;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-nav a:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .footer-note {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 30px;
        }

        /* Estilos específicos para teléfonos móviles */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8em;
                padding: 15px;
            }

            .menu-nav {
                padding: 10px;
                bottom: 10px;
            }

            .menu-nav a {
                padding: 6px 12px;
                font-size: 12px;
            }

            [class*="-container"] {
                min-height: 75vh;
                background-size: 100%; /* Aumentado el ancho en un 20% */
                background-position: center center; /* Centrado mejorado */
                background-attachment: scroll;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .section {
                position: relative;
            }

            .section::after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            .section-title {
                position: relative;
                z-index: 2;
            }

            .menu-item {
                position: relative;
                z-index: 2;
                background-color: rgba(0, 0, 0, 0.8);
            }
        }

    
            /* Habilitar zoom con gestos táctiles */
            .section {
                touch-action: pan-x pan-y pinch-zoom;
            }
    
            /* Mejorar la legibilidad del texto */
            .menu-item h3 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
    
            .menu-item p {
                font-size: 0.9em;
                line-height: 1.4;
            }
    
            .price {
                font-size: 1.3em;
                margin-top: 10px;
            }
    </style>
</head>
<body>
    <nav class="menu-nav">
        <a href="index.html">Inicio</a>
    </nav>

    <div class="menu-container">
        <section id="promociones" class="section">
            <div class="section-title">PROMOCIONES ESPECIALES</div>
            <div class="promociones-container" style="background-image: url('promociones/promocion1.jpeg');"></div>
        </section>
        <section id="promociones" class="section">
            <div class="section-title">PROMOCIONES ESPECIALES</div>
            <div class="promociones-container" style="background-image: url('promociones/promocion2.jpeg');"></div>
        </section>
        
        <div class="footer-note">
            <p>Promociones por tiempo limitado</p>
            <p>Las imágenes son referenciales</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let sections = document.querySelectorAll(".section");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.3 });

            sections.forEach(section => observer.observe(section));
        });
    </script>
</body>
</html>
